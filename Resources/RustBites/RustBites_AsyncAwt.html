ib<!DOCTYPE html>

<head>
  <title>RustBite Channels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/StylesPageFrameDefaults.css" />
  <link rel="stylesheet" href="css/StylesPageFrameStructure.css" />
  <link rel="stylesheet" href="css/StylesPageFrameMenus.css" />

  <script src="js/ScriptsPageFrame.js"></script>

  <style>
    #github table {
      max-width: 80%;
      border: 1px solid black;
      margin-top: 1em;
      margin-bottom: 1.0em;
    }

      #github table.flashcard {
        width: 100%;
        table-layout: fixed;
        border-collapse: collapse;
        border: 4px groove #222;
      }

        #github table.flashcard td {
          padding: 0.5rem 1.5rem;
          border: 4px groove #000;
          /*min-width:50px;*/
        }

        #github table.flashcard li {
          /*width:max-content;*/
          max-width: 30rem;
        }

        #github table.flashcard td {
          overflow: auto;
        }

        #github table.flashcard th.topic {
          width: 12rem;
        }

        #github table.flashcard td.topic {
          width: 10rem;
        }

        #github table.flashcard th.schema {
          width: 20rem;
          text-align: center;
        }

        #github table.flashcard td.schema {
          width: 20rem;
          text-align: center;
        }

        #github table.flashcard td img {
          width: 100%;
          height: auto;
          padding: 0rem;
        }

      #github table.invis {
        width: 90%;
        border: none;
      }

      #github table tr {
        border: 1px solid var(--dark);
      }

        #github table tr.invis {
          border: none;
        }

        #github table tr th {
          color: var(--dark);
          background-color: var(--menu);
        }

          #github table tr th.invis {
            border: none;
          }

        #github table tr td {
          color: var(--dark);
          background-color: var(--light);
        }

          #github table tr td.invis {
            border: none;
          }

      #github table a:link {
        color: var(--dark);
        background-color: transparent;
      }

      #github table a:visited {
        color: var(--dark);
        background-color: transparent;
      }

      #github table a:hover {
        color: var(--dark);
        background-color: transparent;
      }

      #github table a:active {
        color: var(--dark);
        background-color: transparent;
      }

    #github hr.dotted {
      border: none;
      border-top: 2px dashed var(--dark);
      color: var(--light);
      background-color: var(--light);
      height: 1px;
      width: 55em;
      margin-top: 0.5em;
      margin-bottom: 1.5em;
    }
  </style>
  <style>
    #github .topborder {
      border-top: 1px solid #363636;
    }

    #github th.num {
      width: 3em;
      text-align: right;
      padding-right: 1.0em;
    }

    #github td.num {
      width: 3em;
      text-align: right;
      padding-right: 1.0em;
    }

    #github th.elem {
      padding-right: 2.0em;
      white-space: nowrap;
    }

    #github td.elem {
      padding-right: 2.0em;
      white-space: nowrap;
    }

    t-b {
      display: block;
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
      max-width: 55rem;
    }
    #github td > hr {
      margin-top:0.25em;
      margin-bottom:0.25em;
    }
    #github c-s {
      font-size:1.0em;
      font-weight:normal;
    }
    #github h2 {
      margin-top:1.5em;
    }
    #github h3 {
      margin-top:1.0em;
    }
  </style>
</head>

      <a id="top"></a>
      <content>

          <a target="_blank" class="repoLink" href="https://github.com/JimFawcett/Consuming_Rust_bite_by_byte" style="margin:2.8em 1.0em; font-size:0.9em;">
            Rust Bites Code
          </a>
          <hgroup id="pagetitle" onclick="loadifrust()" style="cursor:pointer;">

        <!--<div style="height:1.5em;"></div>-->

        <div style="height:5em;"></div>
        <a id="bottom"></a>

      <page-TOC id="pages" style="display:none;">
      </page-TOC>
      <page-sections id="sections" style="display:none;">
        <sec-elem style="width:0.0em">&nbsp;</sec-elem>
        <menu-elem class="secElem"><a href="#bottom">bottom</a></menu-elem>
        <menu-elem class="secElem"><a href="#top">top</a></menu-elem>
        <div class='darkItem popupHeader' style="padding:0.25em 2.0em;" onclick="this.parentElement.style.display='none'">Sections</div>
      </page-sections>
    </main>
    <frame-footer>
      <menu-item style="width:1.0em;">&nbsp;</menu-item>
      <menu-elem id="nextLink2" onclick="bottomMenu.next()">Next</menu-elem>
      <menu-elem id="prevLink2" onclick="bottomMenu.prev()">Prev</menu-elem>
      <menu-elem id="pgbtn" onclick="bottomMenu.pages()">Pages</menu-elem>
      <menu-elem onclick="bottomMenu.sections()">Sections</menu-elem>
      <menu-elem onclick="bottomMenu.about()">About</menu-elem>
      <menu-elem id="kysbtn" onclick="storyHlpMenu.keys()">Keys</menu-elem>
      <menu-elem style="margin-right:1em">
        <span id="loc" style="display:inline-block; font-weight:normal"></span>
      </menu-elem>
    </frame-footer>

    let loc = document.getElementById("loc");

    loc.innerHTML = fn + ": ";
