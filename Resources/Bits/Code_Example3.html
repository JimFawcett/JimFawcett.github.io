<body>
  <template id="tmpl">
    <pre><code class="language-rust"></code></pre>
  </template>
  <h3>Test CodeElement</h3>

  <script>
    let tmpl = document.getElementById("tmpl");
    tmpl.innerHTML =
      `-- let i = 42i64;
       let f = 3.14f64 --`;
    tmpl.className === "language-rust";
    let clon = tmpl.content.cloneNode(true);
    document.body.appendChild(clon);
  </script>

  <div></div>
  <code-element>let i = 42i64;
let f = 3.14f64;</code-element>
  <div>
    <code class="language-rust" style="white-space:pre;">let i = 0;
    let j = 42i32;</code>
  </div>
  
  <div>
    <pre><code class="language-rust">let i = 42i64;
let f = 3.14f64;</code></pre>
