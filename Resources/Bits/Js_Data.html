<!DOCTYPE html>
<html>
<!-- 
  Js_Data.html 
-->
<head>
  <script>
    var nl = "<br />";
    var nil = "";

    /* Demonstration starts here */
    function heading() {
	    document.getElementById("data").innerHTML = "<h2>Javascript Data</h2>";
    }
    function execute() {
      showNote("Demo numbers")
      println("-- let t1 = 42 --");
      let t1 = 42;
      showType(t1, "t1");
      println(nil);
      println("-- let t2 = t1 --");
      let t2 = t1;
      isSameObject(t2, "t2", t1, "t1");
      println(nil);
      println("-- let t2 = 3.1415927 -- : change of object");
      t2 = 3.1415927;
      isSameObject(t2, "t2", t1, "t1");
      print(nl);
      showType(t1, "t1");
      showType(t2, "t2");
      println(nil);
      
      showNote("Demo strings");
      println("-- let t3 = \"a string\" --");
      let t3 = "a string";
      showType(t3, "t3");
      print(nl);
      println("-- let t4 = t3 --");
      let t4 = t3;
      isSameObject(t4, "t4", t3, "t3");
      println(nil);
      showType(t3, "t3");
      showType(t4, "t4");
      print(nl);
      println("-- t4 += " + "\" and another string\" -- : copy on write");
      t4 += " and another string";
      isSameObject(t4, "t4", t3, "t3");
      println(nil);
      showType(t3, "t3");
      showType(t4, "t4");
      print(nl);
      
      showNote("Demo arrays");
      println("--- t5 = [1, 2, 3] ---");
      let t5 = [1, 2, 3];
      showType(t5, "t5");
      print(nl);
      println("--- let t6 = t5 ---");
      let t6 = t5;
      isSameObject(t6, "t6", t5, "t5");
      println(nil);
      showType(t5, "t5");
      showType(t6, "t6");
      print(nl);
      println("--- t6[1] = -2 --- : no copy on write");
      t6[1] = -2;
      isSameObject(t6, "t6", t5, "t5");
      println(nil);
      showType(t5, "t5");
      showType(t6, "t6");
      showNote("Source t5 modified!")
    }
    /* display functions */
    function print(str) {
      document.write(str);
    }
    function println(str) {
      document.write(str + "<br />");
    }
    function showNote(text) {
      println("-------------------------");
      println(text);
      println("-------------------------");
    }
    /* Analysis functions */
    function showType(t, nm) {
      println(nm + ", " + typeof t);
      print("size: " + sizeof(t) + ", value: " + t);
      println(nil);
    }
    function isSameObject(o1, nm1, o2, nm2) {
      if (o1 === o2) {
        println(nm1 + " is same object as " + nm2)
      }
      else {
        println(nm1 + " is not same object as " + nm2)
      }
    }
    // https://gist.github.com/pgpbpadilla/10344038
    function sizeof(object) {
      var objectList = [],
        stack = [ object ],
        bytes = 0,
        value,
        i;

      while (stack.length) {
        value = stack.pop();

        if (typeof value === 'boolean') {
          bytes += 4;
        } else if (typeof value === 'string') {
          bytes += value.length * 2;
        } else if (typeof value === 'number') {
          bytes += 8;
        } else if (typeof value === 'object'
            && objectList.indexOf(value) === -1) {
          objectList.push(value);

          for (i in value) {
            if (value.hasOwnProperty(i)) {
              stack.push(value[i]);
            }
          }
        }
      }
      return bytes;
    }
  </script>
  <style>
    body {
      font-family:'Comic Sans MS', Tahoma;
      padding:2em;
    } 
  </style>
</head>
<body>
  <div id="data"></div>
  <script>
    heading();
    execute();
  </script>
</body>
</html>
