  <style>
    grid-container {
      display: grid;
      grid-gap: 0.2em;
      grid-template-columns: 1fr 2em;
      grid-template-rows: 2em 1fr;
      grid-template-areas: "header header" "main right";
      background-color: #cc0000;
      /*border: 1em solid #cc0000;*/
      position: absolute;
      top: 0em;
      bottom: 0em;
      left: 0.1em;
      right: 0.1em;
    }

    .header {
      grid-area: header;
      background-color: white;
      text-align: left;
      vertical-align: central;
      line-height: 1.6em;
      padding-left: 1em;
      font-size: large;
      font-weight: bold;
    }

    .firstButton {
      font-size: large;
      /*font-weight: bold;*/
      width:1.9em;
    }

    .left {
      grid-area: left;
      background-color: white;
    }

    .backwardButton {
      font-size: large;
      font-weight: bold;
      width:1.75em;
      height: 5em;
      border:1px solid saddlebrown;
    }

    .main {
      grid-area: main;
      background-color: white;
    }

    .right {
      grid-area: right;
      background-color: white;
    }

    .forwardButton {
      font-size: large;
      font-weight: bold;
      width:1.75em;
      height: 5em;
      border:1px solid saddlebrown;
    }

    .currentButton {
      font-size: large;
      /*font-weight: bold;*/
      width:1.75em;
      height: 5em;
      border:1px solid saddlebrown;
    }

    .refreshButton {
      font-size: large;
      /*font-weight: bold;*/
      width:1.75em;
      height: 5em;
      border:1px solid saddlebrown;
    }

    .exitButton {
      font-size: large;
      /*font-weight: bold;*/
      width:1.9em;
    }

    .lastButton {
      font-size: large;
      /*font-weight: bold;*/
      width:1.9em;
    }

    .resp-container {
      position: relative;
      overflow: hidden;
      z-index: 5;
    }

    .resp-iframe {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* 
      tooltip styles are slightly modified versions of ones
      presented in w3schools.com
    */
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 5px;
      position: absolute;
      z-index: 10;
      top:-10px;
      right: 125%;
  
      /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
      opacity: 0;
      transition: opacity 1s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
      right:105%;;
    }
  </style>
  <script>
    var numPages = 20;
    var storyPage = [
      "Stories/CppStory/CppStory_Transition1.html",
      "DesignNote-CvsCpp.html",
      "Resources/SurvivalGuide.pdf",
      "CppBasicDemos.html",
      "Resources/CppModels.pdf",
      "Stories/CppStory/CppStory_Transition2.html",
      "DesignNote-CppClasses.html",
      "Resources/ValueType.pdf",
      "DesignNote-CppClassRelationships.html",
      "Stories/CppStory/CppStory_Transition3.html",
      "Inheritance.html",
      "Stories/CppStory/CppStory_Transition4.html",
      "DesignNote-CompoundObjects.html",
      "TextFinder.html",
      "Stories/CppStory/CppStory_Transition5.html",
      "Templates.html",
      "CppProperties.html",
      "Stories/CppStory/CppStory_Transition6.html",
      "Repositories.html",
      "DesignNote-GettingStartedWithCpp.html"
    ]

    var storyIndex = 0;

    function showSlideAddr(n) {
      let addrHolder = document.getElementById("slideAddress");
      addrHolder.innerHTML = storyPage[n];
    }
    function showSlideNum(n) {
      let numHolder = document.getElementById("slideNum");
      numHolder.innerHTML = n.toString() + " of " + numPages.toString() + " pages";
    }
    function render(si) {
      storyIndex = si;
      showSlideAddr(si);
      showSlideNum(si + 1);
      let page = storyPage[si];
      let slider = document.getElementById("slideShow");
      slider.setAttribute("src", page);
      document.getElementById("slideShow").src = document.getElementById("slideShow").src;
    }
    function first() {
      render(0);
    }
    function last() {
      render(numPages - 1);
    }
    function forward() {
      var si = (++storyIndex) % numPages;
      render(si);
    }
    function backward() {
      var si = (--storyIndex) % numPages;
      if (si === -1)
        si = numPages - 1;
      render(si);
    }
    function current() {
      render(storyIndex);
    }
    function contentRefresh() {
      document.getElementById("slideShow").src = document.getElementById("slideShow").src;

      // This fails due to cross-origin policy reported by FireFox debugger
      //var ifrm = document.getElementById("slideShow");
      //var temp = (ifrm.contentWindow || ifrm.contentDocument);
      //var x = temp.location.h.href;
      //x.refresh();

      //if (temp.document)
      //  temp = temp.document;
      //temp.refresh();

      //if (ifrm.contentWindow)
      //  ifrm.contentWindow.refresh();
      //else if (ifrm.contentDocument)
      //  ifrm.contentDocument.refresh();

      //document.getElementById("slideShow").document.contentRefresh();
    }
    function refresh() {
      showSlideAddr(storyIndex);
      showSlideNum(storyIndex + 1);
      render(storyIndex);
      document.addEventListener('keydown', (event) => { keyAction(event); }, false);
    }
    function exit() {
      location.replace("../JimFawcett.github.io/index.html");
    }
  </script>
</head>
<body id="github" onload="initializeMenu()">

  <grid-container>
    <div class="header" onclick="current()">
      C++ story: iframe slideshow - <span id="slideAddress"></span>
      <div style="float:right; padding-right:25px;">Page <span id="slideNum">1</span></div>
    </div>
    <div class="main resp-container">
      <iframe id="slideShow" class="resp-iframe" src=""></iframe>
    </div>
    <div class="right">
      <div style="height:40px;"></div>
      <div class="tooltip">
        <div class="tooltiptext">move to first slide</div>
        <button class="firstButton" onclick="first()">F</button>
      </div>
      <div class="tooltip">
        <div class="tooltiptext">move to next slide</div>
        <button class="forwardButton" onclick="forward()">N</button>
      </div>
      <div class="tooltip">
        <div class="tooltiptext">move to prev slide</div>
        <button class="backwardButton" onclick="backward()">P</button>
      </div>
      <div class="tooltip">
        <div class="tooltiptext">move to last slide</div>
        <button class="lastButton" onclick="last()">L</button>
      </div>
      <div class="tooltip">
        <div class="tooltiptext">return to page sequence</div>
        <button class="currentButton" onclick="current()">C</button>
      </div>
      <div class="tooltip">
        <div class="tooltiptext">refresh story content</div>
        <button class="refreshButton" onclick="contentRefresh()">R</button>
      </div>
      <div class="tooltip">
        <div class="tooltiptext">exit story</div>
        <button class="exitButton" onclick="exit()">E</button>
      </div>
    </div>
  </grid-container>

  <script>
    refresh();
  </script>
  <info-bar></info-bar>
</body>
