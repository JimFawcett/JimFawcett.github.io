  <style>
    #github code-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      /*justify-content:space-between;*/
      background-color: white;
    }

    #github code-block {
      display: block;
      padding: 0px 10px;
      width: min-content;
    }

    #github content-block {
      padding: 0px 25px;
      display: block;
      font-family: Consolas, monospace;
      white-space: pre;
    }

    #github caption-block {
      padding: 15px 25px;
      text-align: center;
      display: block;
      font-family: Tahoma, Consolas, sans-serif;
    }

    #github flex-break {
      flex-basis: 100%;
      width: 0px;
      height: 0px;
      overflow: hidden;
    }
    /* light brown theme */

    #github .lightItem {
      display: inline-flex;
      flex-direction: row;
      flex-wrap: wrap;
      background-color: #f2f0e6;
      color: #4c2f27;
      padding: 3px 10px;
      border: 1px solid #4c2f27;
    }

    #github light-item {
      display: inline-flex;
      flex-direction: row;
      flex-wrap: wrap;
      background-color: #f2f0e6;
      color: #4c2f27;
      padding: 3px 10px;
      border: 1px solid #4c2f27;
    }

    #github .darkItem {
      display: inline-flex;
      flex-direction: row;
      flex-wrap: wrap;
      background-color: #4c2f27; /* Acajou */
      color: #f2f0e6; /* Alabaster */
      padding: 3px 10px;
      border: 1px solid #f2f0e6;
    }

    #github dark-item {
      display: inline-flex;
      flex-direction: row;
      flex-wrap: wrap;
      background-color: #4c2f27; /* Acajou */
      color: #f2f0e6; /* Alabaster */
      padding: 3px 10px;
      border: 1px solid #f2f0e6;
    }

    #github .raised {
      box-shadow: 3px 3px 5px #6a432d;
    }

    #github {
      /*background-color: #f2f3f4;*/ /* anti-flash white */
      /*background-color: #faebd7; /* antique white */
      /*background-color: #f0ffff; /* azure mist */
      background-color: #fefefa; /* baby powder */
      color: #4c2f27;
    }

      #github .darkBorder {
        border: 1px solid #4c2f27;
      }

      #github .lightBorder {
        border: 1px solid #f2f0e6;
      }

      #github #pagetitle {
        background-color: #f2f0e6;
        color: #4c2f27;
      }

      #github #title {
        background-color: #f2f0e6;
        color: #4c2f27;
      }

      #github a.repoLink {
        background-color: #f2f0e6;
        color: #4c2f27;
      }

      #github h1 {
        color: #4c2f27;
      }

      #github h2 {
        color: #4c2f27;
      }

      #github h3 {
        color: #4c2f27;
      }

      #github h4 {
        color: #4c2f27;
      }

      #github hr {
        color: #4c2f27;
      }

        /*width: min-content;*/
